<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Feedback Form</title>
</head>
<body>
  <div class="container prevent-select">
    <h1 data-aos="fade-up" data-aos-delay="600" data-aos-once="false">Site Feedback</h1>
    <h2  data-aos="fade-up" data-aos-delay="1000" data-aos-once="false">"Thank you for taking the time to share your feedback with me. Your input is greatly appreciated"</h2>
    <form id="feedback-form" name="feedback-form" netlify>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Feedback message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 150,
            duration:500,
        });
    </script>
</body>
</html>
