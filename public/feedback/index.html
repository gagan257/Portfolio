<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js"></script>
    <title>Site Feedback</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/81d73e8e4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form class="form-container prevent-select" name="SiteFeedback" method="POST" data-netlify-recaptcha="true" data-netlify="true" netlify>
      <h2 class="heading-h2">SITE FEEDBACK</h2>
      <input type="text" placeholder="Your Name" name="name" required />
      <input type="email" id="email" placeholder="Email" name="email" required />
      <textarea name="feedback" rows="7" placeholder="FEEDBACK" required></textarea>
      <div data-netlify-recaptcha="true" class="recapcha-div"></div>
      <button>Send Message <i class="fa-solid fa-paper-plane"></i></button>
    </form>
  </body>
</html>
